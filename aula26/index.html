<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">

        <h1 class="tabela">Tabela IMC</h1>

        <div class="linhas">
            <div class="segundoContainer">
                
                <h4>IMC</h4>
                <p>menos que 18,5</p>
                <p>entre 18,5 e 24,9</p>
                <p>entre 25 e 29,9</p>
                <p>entre 30 e 34,9</p>
                <p>entre 35 e 39,9</p>
                <p>mais do que 40</p>
            </div>
            <div class="segundoContainer">
                <h4>resultado</h4>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <h1>Calcule seu IMC</h1>

        <form class="form" action="" method="get">
            <label for="pesot">Peso:</label>
            <input type="text" id="pesot">

            <label for="alutrat">Altura:</label>
            <input type="text" id="alturat">

            <button>Calcular</button>
        </form>

        <div class="resultado"></div>


    </section>



    <script src="js/main.js"></script>
</body>

</html>
